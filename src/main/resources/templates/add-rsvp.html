<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add RSVP</title>
</head>
<body>
    <h1>Add RSVP</h1>

    <form method="POST" action="/new" data-th-object=${rsvp}>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" data-th-field=*{name}>
                </td>
            </tr>

            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" data-th-field=*{email}>
                </td>
            </tr>

            <tr>
                <td>
                    Phone:
                </td>
                <td>
                    <input type="text" data-th-field=*{phone}>
                </td>
            </tr>

            <tr>
                <td>
                    Comments:
                </td>
                <td>
                    <textarea data-th-field=*{comments}></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button>Add</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
